<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    
    <title>Document</title>
</head>
<body>
    <section class="balance-container">
        <div class="balance">
            <h3>Balance</h3>
            <div>
                <span>$ </span><span>00.00</span>
            </div>
            <h3>Pesos Mexicanos</h3>
        </div>
    </section>
    <section class="transaction-container">
        <button id="mostrarVentana">Crear transaccion</button>
    </section>
    <section class="retiros-container">
        <div class="retiros">
            <h3>Retiros -</h3>
        </div>
        <div class="ingresos">
            <h3>Ingresos +</h3>
        </div>
    </section>

    <div class="ventana-emergente" id="miVentanaEmergente">
        <div class="contenido">
            <h2>Esta es la ventana emergente</h2>
            <p>Contenido de la ventana emergente.</p>
            <button id="cerrarVentana">Cerrar</button>
        </div>
    </div>
</body>
<script src="/app.js"></script>
</html>
